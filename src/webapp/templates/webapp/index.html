<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../../static/wabapp/img/bryin-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../static/wabapp/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/wabapp/css/style.css">
    <title>Bryin</title>

</head>

<body>

    <div class="login">

        <h1 class="text-center">Привет!</h1>
        
        <form class="needs-validation">
            <div class="form-group was-validated">
                <label class="form-label" for="login">Логин</label>
                <input class="form-control" type="text" id="login" required>
                <div class="invalid-feedback">
                    Пожалуйста, введите логин
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="password">Пароль</label>
                <input class="form-control" type="password" id="password" required>
                <div class="invalid-feedback">
                    Пожалуйста, введите пароль
                </div>
            </div>
            <input class="btn btn-success w-100" type="submit" value="Вход">
        </form>

    </div>

</body>

</html>
